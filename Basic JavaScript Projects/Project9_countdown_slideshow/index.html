<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="JS/main.js"></script>
        <link rel="stylesheet" href="CSS/main.css">
    </head>

    <body>

        <p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value="" />
        <button onclick="countdown()">Click to start</button>
        <p id="timer"></p>

        <div class="slideshow-container">

            <!-- Image, number, and caption-->
            <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="Images/img1.jpg" style="width:100%">
            <div class="text">Planets</div>
            </div>
            
            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="Images/img2.jpg" style="width:100%">
                <div class="text">Space from backyard</div>
            </div>
            
            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="Images/img3.jpg" style="width:100%">
                <div class="text">Thanos being expelled</div>
            </div>


            <a class="prev" onclick="plusSlides(-1)">&#10094;</a> 
            <a class="prev" onclick="plusSlides(1)">&#10095;</a> 
        </div>
        <br>

            <!-- dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>

    </body>
</html>
